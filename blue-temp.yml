apiVersion: extensions/v1beta1
Kind: Deployment
metadata:
  name: blue-app

spec:
  replicas: 2
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: blue-green
        color: blue
    spec:
      containers:
      - name: blue-app
        image: cldops/fptnginx:tagstring
        ports:
          - containerPort: 80

